<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            scroll-behavior: smooth;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            animation: fadeIn 2s ease-out;
        }

        h1 {
            margin: 0;
            color: white;
            font-size: 2.5em;
            animation: slideInFromLeft 1.5s ease-out;
            line-height: 1.0;
        }

        h1 span {
            display: block;
            margin-bottom: 0;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-top: 10px;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInFromLeft {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }
    </style>
</head>
<body>

    <header>
        <h1>
            <span>Hi, I am</span><br>
            <span>Kalaiselvan R</span>
        </h1>

        <!-- âœ… Corrected Profile Picture Path -->
        <img src="Profile.jpg" alt="Profile Picture" class="profile-img">
        
        <p>Fresher Design Engineer | BE Mechanical Engineering</p>
    </header>

</body>
</html>
